<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="/count.css">
</head>

<body>
    <div class="container">
        <h2>Real time character counter</h2>

        <textarea id="textarea" class="textarea" placeholder="please write your text..." maxlength="50"></textarea>
        <div class="counter-container">Total Character: <span class="total-counter" id="total-counter">50</span> </div>
        <div class="remain-container">Remain Character: <span class="remain-counter" id="remain-counter">50</span> </div>
    </div>
    <script src="count.js"></script>
</body>

</html>
